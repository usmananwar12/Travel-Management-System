<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-0">
        <div class="d-flex flex-column" style="margin-top: 50px; margin-left: 20px;">
          <a href="#"><i class="fas fa-chart-line"></i> DashBoard</a>
          <a href="#"><i class="fas fa-calendar-check"></i> My Bookings</a>
          <a href="#"><i class="fas fa-file-invoice-dollar"></i> Account Ledger</a>
          <a href="#"><i class="fas fa-plane-departure"></i> Airline</a>
          <a href="#"><i class="fas fa-kaaba"></i> Hajj 2025</a>
          <a href="#"><i class="fas fa-mosque"></i> Umrah</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-sm-auto px-4">
        <div class="header position-relative">
          <i class="fas fa-user-circle fa-lg"></i>
          <span class="username-placeholder">User</span>
          <i class="fas dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"
            style="cursor: pointer;"></i>

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>

        <div class="welcome">Hello <span class="username-placeholder">User</span>!</div>
        <div class="subtitle">Welcome Back</div>
      </main>
    </div>
  </div>


  <script src="js/script2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
